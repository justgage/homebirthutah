<div class="center mw8 pv4 bb b--black-20">
    <div class="flex flex-column flex-row-ns">
        <div class="measure">
            <h2 class="mv3"><a class="link black black-80-hover" href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="lh-copy">
                {{ .Content }}
            </div>
            <div class="ml3">
                <div class="mv2">Phone: <a href="tel:{{ .Params.phone }}"> {{ .Params.phone }}</a></div>
                <div class="mv2">Email: <a href="mailto:{{ .Params.email }}"> {{ .Params.email }}</a></div>
                <div class="mv2">Website: <a href="http://{{ .Params.websiteUrl }}">{{ .Params.websiteUrl }}</a></div>
            </div>
        </div>
        <a href="{{ .Permalink }}"><img class="mt3 ml4" src="{{.Params.Photo}}" /></a>
    </div>

</div>
